<div class="card task-shadow task-id-{{task.id}}">
    <div class="card-body">
        <a class="text-color-task cursor" (click)="openModal(task)">{{ task.title }}</a>
        <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">{{ project?.code }} - {{ task.id }}</small>
            <div class="btn-group">
                <app-dropdown-user-assigned [task]="task" [collaboratorsProject]="collaboratorsProject"></app-dropdown-user-assigned>
            </div>
        </div>
    </div>
</div>
