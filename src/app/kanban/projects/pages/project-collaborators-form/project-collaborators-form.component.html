<div class="row animate fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form class="form-material" [formGroup]="collaboratorsForm" (submit)="saveCollaboratorsProject()">
                    <div class="d-flex no-block mb-4">
                        <h4 class="card-title">
                            Add Collaborators Project: <b>{{ project?.name }} - {{ project?.code }}</b>
                        </h4>
                        <div class="ml-auto">
                            <button class="pull-right btn btn-rounded btn btn-info" [disabled]="collaboratorsForm.invalid"><i class="fa fa-save"></i> Save Collaborators</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group" formArrayName="users">
                                <label for="users">Users</label>
                                <app-collaborators-checkbox [users]="users" [selectedUsers]="collaboratorsSelected" (usersChanged)="onCollaboratorsChanged($event)"></app-collaborators-checkbox>
                                <p class="text-danger" *ngIf="collaboratorsNoValid()">* Collaborators is required.</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
